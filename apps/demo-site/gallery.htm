<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>imsto manage</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/ui-lightness/jquery-ui.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/css/base.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="/css/images.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="/css/colorbox.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="/css/pager.css" type="text/css" media="screen" charset="utf-8">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery.colorbox-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery.pager.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/dust_func.js" type="text/javascript" charset="utf-8"></script>
	
	
	<script type="text/javascript">
	
	function format_size (size) {
		if (size >= 1073741824) {
			return (size / 1073741824).toFixed(2) + ' Gb';
		}
		if (size >= 1048576) {
			return (size / 1048576).toFixed(2) + ' Mb';
		}
		if (size >= 1024) {
			return (size / 1024).toFixed(2) + ' Kb';
		}
		return size + ' bytes';

	};
	var allow_delete = true, default_roof = 'demo', roof;
		$(document).ready(function(){
				var page_size = 20;
				var post_data = {roof:default_roof, sort_name:'created', sort_order:'desc'};
				var pageClick = function(page) {
					//arr = $("input:checked"); 
					//post_data.source = arr[0].value;
					//post_data.sort_order = arr[1].value;
					loadImages(page,post_data);
				};
				// loadImages(1, post_data);

			$.getJSON('/imsto/roofs', function(res){
				// console.log(typeof res.roofs)
				var roofs = res.roofs;
				$('#radios1').radioButtons({
					data: roofs,
					name: 'roof',
					selected: default_roof
				});
				$('input[type=radio]', '#radios1').change(function(e){
					//console.log(this);
					loadImages(1, post_data);
				}).get(0).checked = true;
				loadImages(1, post_data);
			});

			function loadImages(page, post_data) {
				$("#rsp-status").html('loading...');
				roof = $('input[type=radio]:checked', '#radios1').val();
				$.get('/imsto/meta?roof='+roof+'&page='+page+'&rows='+page_size+'&sort_name='+post_data.sort_name+'&sort_order='+post_data.sort_order, function(res){
					// log(res);
					if (typeof res.error == "string") {
						console && console.log(res.error)
						$("#rsp-status").empty();
						$("#image-list").empty();
						return
					}
					if (!$.isArray(res.data) || res.data.length == 0) {
						console && console.log("items is empty");
						$("#image-list").empty();
						return false;
					}
					var page_count = Math.round(res.total/page_size); log(page_count);
					if (page_count > 1) {
						$("#pager").pager({ pagenumber: page, pagecount: page_count, buttonClickCallback: pageClick });
					} else {
						$("#pager").empty();
					}

					$("#rsp-status").empty();
					var url_prefix = res.url_prefix ? res.url_prefix : "/thumb/"; // test only, 正式环境需要修改
					$("#image-list").empty();

					$.each(res.data, function(i, item){//console.log(item);
						var alt = (item.meta.width && item.meta.height) ? (item.meta.width+'x'+item.meta.height) : '', title = item.note ? item.note : '';
						
						if (item.created) {
							alt += 'date: ' + item.created;
						}
						var _li = $("<li></li>").attr("id", "li_iid" + item.id).appendTo("#image-list"), 
							_a = $("<a></a>").attr("href", url_prefix + 'orig/' + item.path).attr("title", title+" ( "+alt+" )").attr('rel','box'),
							_img = $("<img/>").attr("src", url_prefix + 's120/' + item.path).attr('alt',alt).attr("class", ""),
							_txt = $("<span></span>").attr("class", "lbl").attr("title",item.size).text(format_size(item.size)),
							_btn = $("<span></span>").attr("class", "btn btn_delete ui-corner-all ui-icon ui-icon-trash").attr("title", "删除")
								.click(function(){
									if (!confirm("确认要删除此图片么，此操作将不可恢复？")) return false;
									// 删除指定的图片
									var id = $(this).parent().attr("id").substr(6);
									$.ajax({
										url: "/imsto/"+roof+"/"+id,
										type: 'DELETE',
										cache: false,
										dataType: 'json',
										success: function(res) {
											//log(data, $("#li_iid" + id));
											if (res.status === "ok") {
												$("#li_iid" + id).fadeOut(function(){$(this).remove();});
											}
											else alertAjaxResult(res);
										}
									});

									return false;
								}).hide();
						_a.append(_img).appendTo(_li);//log(_img);
						_txt.appendTo(_li);
						if (allow_delete) {
							_li.append(_btn).hover(function(){
								_btn.fadeIn();
							},function(){
								_btn.fadeOut();
							});
						}
						
					});
					
					// colorbox
					$("#image-list a").colorbox();
					
				}, 'json');
				}


				//$("#radio").buttonset();
				$(".button").button();
				
		});
	</script>
	
</head>

<body>

	<div id="head" class="ui-widget-content ui-corner-all">

		<div><a class="button" href="upload.htm">Upload</a>
			<div id="radios1" class="button_box"></div>
			<div id="radios2" class="button_box2"></div>
			<div id="pager"></div>

			<span id="rsp-status" style="color:red; font-size: 0.8em;"> </span>
		</div>
	</div>
	<div class="clear">
			
			<ul id="image-list" class="pic-list">
			</ul>

	</div>
</body>
</html>
